<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Ticker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ticker">
      <div class="stock-name">Name: <span id="stock-name">--</span></div>
      <div class="stock-symbol">Symbol: <span id="stock-symbol">--</span></div>
      <div class="stock-price">Price: $<span id="stock-price">--</span></div>
      <div class="stock-time">Time: <span id="stock-time">--</span></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
